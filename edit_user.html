{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Editar Usuário</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('edit_user', id=datas['ID']) }}">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required class="form-control" value="{{ datas['NOME'] }}">
                        </div>

                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input type="text" id="idade" name="idade" required class="form-control" value="{{ datas['IDADE'] }}">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" name="endereco" required class="form-control" value="{{ datas['ENDERECO'] }}">
                        </div>

                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" id="logradouro" name="logradouro" required class="form-control" value="{{ datas['LOGRADOURO'] }}">
                        </div>

                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" required class="form-control" value="{{ datas['CIDADE'] }}">
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado" required class="form-control" value="{{ datas['ESTADO'] }}">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required class="form-control" value="{{ datas['EMAIL'] }}">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
